{% extends 'base.html' %}

{% block content %}
<!-- https://docs.djangoproject.com/ja/1.9/ref/class-based-views/generic-editing/ -->
<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object.nombre }}"?</p>
    <input type="submit" value="Confirm" />
    <a href="{{ object.get_absolute_url }}" class="button">Cancelar</a>
</form>
{% endblock %}
